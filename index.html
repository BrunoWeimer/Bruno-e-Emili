<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno & Emili ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bruno & Emili ‚ù§Ô∏è</h1>
    <p class="since">Desde 19/10/2024</p>

    <div id="timer" class="timer">
      <div><span id="days">0</span><small>Dias</small></div>
      <div><span id="hours">0</span><small>Horas</small></div>
      <div><span id="minutes">0</span><small>Minutos</small></div>
      <div><span id="seconds">0</span><small>Segundos</small></div>
    </div>

    <audio controls src="maria.mp3"></audio>

    <div class="gallery">
      <img src="img/photo1.jpg" alt="">
      <img src="img/photo2.jpg" alt="">
      <img src="img/photo3.jpg" alt="">
    </div>

    <p class="message">Um toque de magia em cada momento juntos üí´</p>
  </div>

  <script>
    const startDate = new Date('2024-10-19T00:00:00');
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
