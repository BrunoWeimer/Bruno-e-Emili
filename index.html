<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bruno e Emili</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Heart_coraz%C3%B3n.svg/1024px-Heart_coraz%C3%B3n.svg.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function startTimer() {
            let startDate = new Date('2024-10-19T00:00:00');
            function updateTimer() {
                let now = new Date();
                let diff = now - startDate;

                let years = now.getFullYear() - startDate.getFullYear();
                let months = now.getMonth() - startDate.getMonth();
                if (months < 0) {
                    years--;
                    months += 12;
                }
                let days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
                let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((diff / (1000 * 60)) % 60);
                let seconds = Math.floor((diff / 1000) % 60);

                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
            setInterval(updateTimer, 1000);
            updateTimer();
        }

        function startSlideshow() {
            let images = [
                "Images/WhatsApp Image 2025-02-12 at 00.01.14.jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.15 (1).jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.15.jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.16.jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.17 (1).jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.17 (2).jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.17.jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.19 (1).jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.19.jpeg",
                "Images/WhatsApp Image 2025-02-12 at 00.01.20.jpeg",
            ];
            let imgElement = document.getElementById('slideshow');
            let index = 0;

            function changeImage() {
                imgElement.src = images[index];
                index = (index + 1) % images.length;
            }

            setInterval(changeImage, 5000);
            changeImage();
        }

        window.onload = function() {
            startTimer();
            startSlideshow();
        };
    </script>
    <style>
        body { max-width: 100vw; overflow-x: hidden; }
        .timer-box { background-color: #111; padding: 20px; border-radius: 10px; text-align: center; }
        .timer-box span { font-size: 24px; font-weight: bold; display: block; }
        #slideshow { transition: opacity 1s ease-in-out; }

</head>
